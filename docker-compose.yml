version: '3'

services:
  db:
    image: postgres:11.6

    environment:
      POSTGRES_USER: 'antonio'
      POSTGRES_PASSWORD: 'Appl@udo'
      POSTGRES_DB: 'movie-buster'

  redis-server:
    image: redis

  api:
    build: .
    volumes:
      - .:/usr/src/app
    depends_on:
      - db
    ports:
      - 3000:3000
    command: npm run up
